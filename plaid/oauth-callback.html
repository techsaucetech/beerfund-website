<!DOCTYPE html>
<html>
<head>
    <title>OAuth Success</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Connecting Bank...</h1>
    <p>Please wait while we complete your connection.</p>
    
    <script>
        // Get the public_token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const publicToken = urlParams.get('public_token');
        const error = urlParams.get('error');
        
        console.log('OAuth callback received:', { publicToken, error });
        
        if (error) {
            document.body.innerHTML = `
                <h1>Connection Error</h1>
                <p>Error: ${error}</p>
                <p>Please return to the BeerFund app.</p>
            `;
        } else if (publicToken) {
            console.log('Token received, redirecting to app...');
            
            // Immediately redirect to iOS app with the token
            const appUrl = `beerfund://plaid-success?token=${publicToken}`;
            console.log('Redirecting to:', appUrl);
            
            // Try to open the iOS app
            window.location.href = appUrl;
            
            // Fallback: show success message
            setTimeout(() => {
                document.body.innerHTML = `
                    <h1>Bank Connected!</h1>
                    <p>You can now return to the BeerFund app.</p>
                    <p>If the app didn't open automatically, please return manually.</p>
                `;
            }, 2000);
        } else {
            console.log('No token found in URL');
            document.body.innerHTML = `
                <h1>OAuth Callback</h1>
                <p>No token received. Please return to the BeerFund app.</p>
                <p>Debug info: ${window.location.search}</p>
            `;
        }
    </script>
</body>
</html>
