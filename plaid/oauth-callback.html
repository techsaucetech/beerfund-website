<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>OAuth in Progress...</h1>
    <p>Please complete your bank authentication.</p>
    <p>This page will automatically redirect when complete.</p>
    
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const publicToken = urlParams.get('public_token');
        const error = urlParams.get('error');
        const oauthStateId = urlParams.get('oauth_state_id');
        
        if (error) {
            document.body.innerHTML = `
                <h1>OAuth Error</h1>
                <p>Error: ${error}</p>
                <p>Please return to the BeerFund app.</p>
            `;
        } else if (publicToken) {
            document.body.innerHTML = `
                <h1>Bank Connected Successfully!</h1>
                <p>You can now return to the BeerFund app.</p>
            `;
            
            setTimeout(() => {
                window.location.href = 'beerfund://plaid-success?token=' + publicToken;
            }, 2000);
        } else if (oauthStateId) {
            // OAuth is in progress - wait for completion
            document.body.innerHTML = `
                <h1>OAuth in Progress...</h1>
                <p>Please complete your bank authentication.</p>
                <p>This page will automatically redirect when complete.</p>
                <p><strong>State ID:</strong> ${oauthStateId}</p>
            `;
            
            // Poll for completion (optional)
            setTimeout(() => {
                window.location.reload();
            }, 5000);
        } else {
            document.body.innerHTML = `
                <h1>OAuth Callback</h1>
                <p>No token received. Please return to the BeerFund app.</p>
                <p><strong>Debug Info:</strong></p>
                <p>Full URL: ${window.location.href}</p>
                <p>Search: ${window.location.search}</p>
                <p>All Params: ${JSON.stringify(Object.fromEntries(urlParams), null, 2)}</p>
            `;
        }
    </script>
</body>
</html>
