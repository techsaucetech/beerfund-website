<!DOCTYPE html>
<html>
<head>
    <title>OAuth Callback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Processing OAuth...</h1>
    <p>Please wait while we complete your bank connection.</p>
    
    <script>
        // DEBUG: Log all URL parameters
        console.log('Full URL:', window.location.href);
        console.log('Search params:', window.location.search);
        
        // Get the public_token from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const publicToken = urlParams.get('public_token');
        const error = urlParams.get('error');
        
        // DEBUG: Log what we found
        console.log('Public token:', publicToken);
        console.log('Error:', error);
        console.log('All params:', Object.fromEntries(urlParams));
        
        if (error) {
            document.body.innerHTML = `
                <h1>OAuth Error</h1>
                <p>Error: ${error}</p>
                <p>Please return to the BeerFund app.</p>
            `;
        } else if (publicToken) {
            document.body.innerHTML = `
                <h1>Bank Connected Successfully!</h1>
                <p>You can now return to the BeerFund app.</p>
            `;
            
            // Try to open the iOS app
            setTimeout(() => {
                window.location.href = 'beerfund://plaid-success?token=' + publicToken;
            }, 2000);
        } else {
            document.body.innerHTML = `
                <h1>OAuth Callback</h1>
                <p>No token received. Please return to the BeerFund app.</p>
                <p><strong>Debug Info:</strong></p>
                <p>Full URL: ${window.location.href}</p>
                <p>Search: ${window.location.search}</p>
                <p>All Params: ${JSON.stringify(Object.fromEntries(urlParams), null, 2)}</p>
            `;
        }
    </script>
</body>
</html>
